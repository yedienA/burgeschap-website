<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CV - Yedien Ajjar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .container {
      max-width: 700px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h1 {
      color: #0d6efd;
      font-weight: 700;
      font-size: 1.8rem;
    }
    footer {
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
    pre {
      background: #f1f3f5;
      border-radius: 6px;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Yedien Ajjar</h1>
      <p class="text-muted mb-0">17 jaar — Student Software Developer</p>
      <p class="text-muted">Mondriaan Delft, Brasserkade</p>
    </header>

    <section class="mb-4">
      <h5>Over mij</h5>
      <textarea id="about" class="form-control" rows="4">Ik ben Yedien Ajjar, 17 jaar en ik studeer Software Developer aan Mondriaan in Delft (Brasserkade). 
Ik houd van programmeren en het oplossen van problemen. Tijdens mijn opleiding leer ik webontwikkeling, werk ik met Git en bouw ik kleine projecten. 
Mijn doel is om een stage te vinden om praktijkervaring op te doen en mijn vaardigheden verder te verbeteren.</textarea>
    </section>

    <section class="mb-3">
      <h5>Contact</h5>
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input id="email" type="email" class="form-control" placeholder="yedien@example.com">
        </div>
        <div class="col-md-6">
          <label class="form-label">Telefoon</label>
          <input id="phone" class="form-control" placeholder="06-... (optioneel)">
        </div>
      </div>
    </section>

    <section class="mb-3">
      <h5>Opleiding</h5>
      <input id="education" class="form-control mb-2" value="Software Developer — Mondriaan Delft">
      <input id="period" class="form-control" placeholder="Bijv. 2024 - heden">
    </section>

    <section class="mb-3">
      <h5>Vaardigheden</h5>
      <input id="skills" class="form-control" value="HTML, CSS, JavaScript, Git, probleemoplossing">
    </section>

    <section class="mb-3">
      <h5>Werkervaring / Projecten</h5>
      <input id="experience" class="form-control" placeholder="Bijv. schoolproject: To-do webapp">
    </section>

    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-primary" onclick="downloadCV()">Download CV </button>
    </div>

    <section class="mt-4">
      <h6>Voorbeeld CV:</h6>
      <pre id="preview">Vul je gegevens in om hier je CV te zien.</pre>
    </section>

    <footer>
    </footer>
  </div>

  <script>
    const ids = ['about','email','phone','education','period','skills','experience'];
    ids.forEach(id => document.getElementById(id).addEventListener('input', updatePreview));

    function updatePreview() {
      const about = document.getElementById('about').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const education = document.getElementById('education').value.trim();
      const period = document.getElementById('period').value.trim();
      const skills = document.getElementById('skills').value.trim();
      const experience = document.getElementById('experience').value.trim();

      const txt = 
`Naam: Yedien Ajjar
Leeftijd: 17 jaar
Opleiding: ${education} (${period || '—'})
Contact: ${email || '—'} ${phone ? ' | ' + phone : ''}

Over mij:
${about}

Vaardigheden:
${skills}

Werkervaring / Projecten:
${experience}

Referenties: op aanvraag`;

      document.getElementById('preview').textContent = txt;
      return txt;
    }

    function downloadCV(){
      const txt = updatePreview();
      const blob = new Blob([txt], {type: 'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "Yedien_Ajjar_CV.txt";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    updatePreview();
  </script>
</body>
</html>
